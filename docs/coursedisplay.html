<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		
		<link rel="shortcut icon" href="./favicon/quatalogIcon.png">
		<link rel="icon" href="./favicon/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
		<link rel="manifest" href="./favicon/site.webmanifest">

		<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
		<script src="./common.js"></script>
		<script src="./coursedisplay.js"></script>
		<meta property="og:title" content="Quatalog" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://quatalog.com" />
		<meta property="og:description" content="It's like the catalog but based"/>
		<meta property="og:image" content="https://quatalog.com/images/quatalogVWordmarkBacking.png" />
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="256" />
		<meta property="og:image:alt" content="Quatalog wordmark" />

		<style id="disable-enrichment" media="not all">
.winter {
	display:none;
}
		</style>
		<link rel="stylesheet" href="./common.css" />
		<link rel="stylesheet" href="./coursedisplay.css" />
	</head>
	<body>
		<div id="qlog-header">
			<a id="qlog-wordmark" href="./"><svg><use href="./images/quatalogHWordmark.svg#QuatalogHWordmark"></use></svg></a>
			<input type="text" id="header-search" placeholder="Search..." onkeydown="prepSearch(this, event)">
		</div>
		<div id="cd-flex"> <!-- This is the flow container for the course display page -->
			<div id="course-info-container">
				<h1 id="cname"></h1>
				<h2 id="ccode"></h2>
				<p id="cdesc"></p>
				<div id="cattrs-container"><span id="credits-pill" class="attr-pill"><span id="ccredits"></span> credits</span></div>
				<div id="crosslist-container" class="rel-info-container">
					<div id="crosslist-title" class="rel-info-title">
						Cross-listed with:
					</div>
					<div id="crosslist-classes" class="rel-info-courses">
					</div>
				</div>
				<div id="coreq-container" class="rel-info-container">
					<div id="coreq-title" class="rel-info-title">
						Corequisites:
					</div>
					<div id="coreq-classes" class="rel-info-courses">
					</div>
				</div>
				<div id="prereq-container" class="rel-info-container">
					<div id="prereq-title" class="rel-info-title">
						Prereqs
					</div>
					<div id="prereq-classes" class="rel-info-courses">
					</div>
				</div>
			</div>
			<div id="past-container">
				<h1 id="past-title">Past Term Data</h1>
				<div id="opt-container">
					<div id="key-panel">
						<div id="yes-code" class="key-code">
							<span class="code-icon" id="yes-code-icon">
							<svg><use href="./icons.svg#circle-check"></use></svg>
							</span>
							Offered
						</div>
						<div id="no-code" class="key-code">
							<span class="code-icon" id="no-code-icon">
							<svg><use href="./icons.svg#circle-no"></use></svg>
							</span>
							Not Offered
						</div>
						<div id="diff-code" class="key-code">
							<span class="code-icon" id="diff-code-icon">
							<svg><use href="./icons.svg#circle-question"></use></svg>
							</span>
							Different Course Code
						</div>
						<div id="nil-code" class="key-code">
							<span class="code-icon" id="nil-code-icon">
							<svg><use href="./icons.svg#circle-empty"></use></svg>
							</span>
							No Term Data
						</div>
					</div>
					<div id="control-panel">
						<label for="simple-view-input" id="simple-view-label" class="view-option-label" onclick="selectView(`simple`)">
							<span id="simple-view-icon" class="view-icon"></span>
							<input type="radio" id="simple-view-input" class="view-option-input" name="past-view" value="simple"> 
							Simple View
						</label>
						<label for="detail-view-input" id="detail-view-label" class="view-option-label" onclick="selectView(`detail`)">
							<span id="detail-view-icon" class="view-icon"></span>
							<input type="radio" id="detail-view-input" class="view-option-input" name="past-view" value="detail"> 
							Detailed View
						</label>
					</div>
				</div>
				<table id="years-table">
					<tr>
						<th></th>
						<th class="spring season-label">Spring</th>
						<th class="summer season-label" colspan="2">Summer</th>
						<th class="fall season-label">Fall</th>
						<th class="winter season-label">Enrichment</th>
					</tr>
					<tr>
						<th colspan="2"></th>
						<th class="summer2 midsum-label">(Session 1)</th>
						<th class="summer3 midsum-label">(Session 2)</th>
						<th colspan="2"></th>
					</tr>
					<template id="year-row">
						<tr>
							<th class="year"></th>
							<td class="term spring"></th>
							<td class="term summer2"></th>
							<td class="term summer3"></th>
							<td class="term fall"></th>
							<td class="term winter"></th>
						</tr>
					</template>
				</table>
			</div>
		</div>
	</body>
</html>
